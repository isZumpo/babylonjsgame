<template name="game">
    <canvas id="renderCanvas"></canvas>
    {{#each health}}
        <img src="/assets/heart.png" style="position: absolute; top: 45px; left: {{position}}px; width: 50px; height: 50px;">
    {{/each}}
    {{#if isDead}}
        <div style="position: absolute; z-index: 20; text-align: center; width: 100%; top: 35%; font-size: 60px">Game over! Press F5!</div>
    {{/if}}
    <div style="position: absolute; top: 105px; left: 5px; height: 50px; font-size: 30px">
        <img src="/assets/toad_sight.png" style="height: 50px"> {{toadKills}}
    </div>
    <!--<div style="display: none">-->
    <div>
        <div id="fps">0</div>
        <div id="velocity">0</div>
    </div>
</template>
